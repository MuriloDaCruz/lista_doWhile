<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let Jaozinho = 0;
    let Mariazinha = 0;
    let Nulo = 0;
    let Branco = 0;
    let Votar = Number(prompt(`Em quem você irá votar? 1-Joãozinho; 2-Mariazinha; 3-Nulo; 4-Branco`))
    
    //Processamento
    while (Votar != 0) {
        switch (Votar) {
            case 1: Jaozinho++
                break;
            case 2: Mariazinha++
                break;
            case 3: Nulo++
                break;
            case 4: Branco++
                break;
            default:
                break;
        }
        Votar = Number(prompt(`Continue votando. 1-Joãozinho; 2-Mariazinha; 3-Nulo; 4-Branco \nOBS: Após terminar os votos clicar em 0!`))
    }
    let somaVotos = Jaozinho+Mariazinha+Nulo+Branco

    alert(`Joãozinho recebeu ${Jaozinho} votos. \nMariazinha recebeu ${Mariazinha} votos. \nTiveram ${Nulo} votos Nulos. \nE ${Nulo} votos em branco. \nA porcentagem dos votos nulos foi de ${((Nulo/somaVotos)*100).toFixed(2)}% e a dos votos em branco ${((Branco/somaVotos)*100).toFixed(2)}%`)

    //Saída
    if(Jaozinho>Mariazinha){
        alert(`O vencedor foi Joãozinho!`)
    }
    else{
        alert(`A vencedora foi Mariazinha!`)
    }
</script>
